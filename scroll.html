<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="multiscroll">
                <div class="ms-left">
                    <div class="ms-section">Section 1 left</div>
                    <div class="ms-section">Section 2 left</div>
                    <div class="ms-section">Section 3 left</div>
                </div>
                <div class="ms-right">
                    <div class="ms-section">Section 1 right</div>
                    <div class="ms-section">Section 2 right</div>
                    <div class="ms-section">Section 3 right</div>
                </div>
            </div>
            <!-- JS | multiscroll  -->
<script src="js/multiscroll-slider/jquery.multiscroll.min.js"></script>
<script type="text/javascript">
 $(document).ready(function() {
    $('#multiscroll-container').multiscroll({
      scrollingSpeed: 500,
      anchors: ['first', 'second', 'third', 'fourth'],
      /*menu: '#menu',*/
      navigation: true,
      navigationTooltips: ['First', 'Second', 'Third', 'Fourth'],
      useAnchorsOnLoad: false,
      afterRender: function() {
        var multiscroll_slider_responsive = $("<div class='multiscroll-slider-responsive'/>");
        $(".multiscroll-slider").after(multiscroll_slider_responsive);
        var left_side = $('.multiscroll-slider .ms-left > div ');
        var right_side = $('.multiscroll-slider .ms-right > div ');
        for (var i = 0; i < left_side.length; i++) {
            multiscroll_slider_responsive.append($(left_side[i]).clone(true));
            multiscroll_slider_responsive.append($(right_side[left_side.length - 1 - i]).clone(true))
        }
      }
    });
</body>
</html>
